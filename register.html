            <label for="gender">Gender</label>

                <option value="" selected disabled>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="plan">Choose Plan</label>
            <select name="plan" id="plan" required>
                <option value="" selected disabled>Select a Plan</option>
                <option value="basic">Basic $5:99</option>
                <option value="standard">Standard $14:99</option>
                <option value="premium">Premium $29:99</option>
                <option value="">VIP Elite $59:99</option>
            </select>

           <button id="register">Submit</button>
        </form>
